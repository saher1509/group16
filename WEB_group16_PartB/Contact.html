<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Contact.css">
</head>
<body>
<header>
    <div class="logo">
        <a href="HomePage.html">
            <img src="GYM-LOGO.png" alt="Gym Equipment Logo">
        </a>
    </div>
    <nav>
        <ul>
            <li><a href="AboutUs.html">ABOUT US</a></li>
            <li><a href="ShopPage.html">SHOP</a></li>
        </ul>
    </nav>
    <div class="icons">
        <a href="Cart.html" class="icon cart-icon">
            üõí<span id="cart-count">0</span>
        </a>
        <a href="#" class="icon-search">üîç</a>
        <div id="search-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p id="search-by-label">Search by:</p>
                <select id="search-filter">
                    <option value="name">Name</option>
                    <option value="category">Category</option>
                    <option value="price">Price</option>
                </select>
                <input id="search-input" type="text" placeholder="Enter your search...">
                <button id="search-button">Search</button>
                <div id="search-results"></div>
                <p id="no-results-message">Sorry, no results found!</p>
            </div>
        </div>
    </div>
</header>
<main>
    <h1>CONTACT US</h1>
    <form id="contact-form" novalidate>
        <div>
            <label for="name">Name <span class="required">*</span></label>
            <input type="text" id="name" name="name" placeholder="Enter your full name...">
            <span id="name-error" class="error-message"></span>
        </div>
        <div>
            <label for="email">Email <span class="required">*</span></label>
            <input type="email" id="email" name="email" placeholder="Enter your email...">
            <span id="email-error" class="error-message"></span>
        </div>
        <div>
            <label for="phone">Phone <span class="required">*</span></label>
            <input type="text" id="phone" name="phone" placeholder="Enter your phone number...">
            <span id="phone-error" class="error-message"></span>
        </div>
        <div>
            <label for="message">Message (optional)</label>
            <textarea id="message" name="message" rows="5" placeholder="Enter your message..."></textarea>
        </div>
        <button type="submit">Submit</button>
    </form>
    <div id="success-message">
        <h2>Thank you!</h2>
        <p>Your message/request has been received. We will contact you soon.</p>
        <button id="home-button">Go to Home Page</button>
    </div>
</main>
<footer>
    <a href="Contact.html" class="footer-link">CONTACT US</a>
</footer>
<script src="Contact.js"></script>
<script src="ShopPage.js"></script> <!-- to display the updated quantity for the  shopping cart from this page -->
<script src="Search.js"></script>
</body>
</html>
